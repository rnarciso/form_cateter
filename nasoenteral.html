<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avaliação para Passagem de Sonda Nasoenteral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .checkbox-label input[type="checkbox"] {
            margin-top: 3px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .resultado {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .alert {
            background-color: #ffebee;
            color: #c62828;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1976d2;
            margin: 0;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Avaliação para Passagem de Sonda Nasoenteral</h1>
    </div>
    
    <div class="card">
        <div class="section">
            <div class="section-title">Contraindicações Absolutas</div>
            <div class="checkbox-group" id="contraindicacoes">
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="vomitos">
                    <span>Vômitos incoercíveis e/ou diarreia grave persistente</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="obstrucao">
                    <span>Obstrução intestinal completa</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="inviabilidade">
                    <span>Inviabilidade de acesso ao intestino</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="fistula">
                    <span>Fístula intestinal baixa de alto débito</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="laringectomia">
                    <span>Laringectomia</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="fraturas">
                    <span>Fraturas de face</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="cirurgias">
                    <span>Cirurgias esofágicas nos últimos 15 dias</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="trauma">
                    <span>Trauma de base de crânio</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="fistulasNasais">
                    <span>Fístulas nasais</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="cirurgiasNasais">
                    <span>Cirurgias nasais</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="ci" value="traumatismoCraniano">
                    <span>Traumatismo craniano com fratura da placa cribiforme do osso frontal</span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Indicações de Posicionamento Pós-Pilórico</div>
            <div class="checkbox-group" id="posicionamento">
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="gastroparesia">
                    <span>Gastroparesia</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="hernia">
                    <span>Hérnia de hiato de grande extensão</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="vni">
                    <span>Dependência de ventilação não-invasiva (VNI)</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="refluxoNeo">
                    <span>Refluxo gastroesofágico em neonatos</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="refluxoAdulto">
                    <span>Refluxo gastroesofágico moderado/grave em adultos e pediátricos</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="malformacao">
                    <span>Malformação do trato digestivo alto em neonatos</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="pp" value="vomitosNeo">
                    <span>Vômitos em nutrição plena por sonda gástrica sem via oral (neonatos)</span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Fatores de Risco</div>
            <div class="checkbox-group" id="risco">
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="herniaHiato">
                    <span>Presença de hérnia de hiato</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="diverticulo">
                    <span>Presença de divertículo de Zenker (esofágico)</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="lesao">
                    <span>Lesão extensa de mucosa oral ou nasal</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="cirurgiaEsofagica">
                    <span>Cirurgia esofágica há mais de 15 dias</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="plaquetas">
                    <span>Plaquetas < 30 x 10³ (exceto com transfusão pré-procedimento)</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="inr">
                    <span>INR > 2</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="anticoagulantes">
                    <span>Anticoagulantes em doses terapêuticas sistêmicas plenas</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="cirurgiaTransesfenoidal">
                    <span>Cirurgia transesfenoidal recente</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="varizes">
                    <span>Varizes esofágicas</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="obstrucaoTGI">
                    <span>Presença de obstrução mecânica do TGI</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="fistulaTraqueo">
                    <span>Fístula traqueo-esofágica</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="fr" value="cirurgiaBari">
                    <span>Cirurgia bariátrica nos últimos 3 meses</span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Prioridade</div>
            <div class="radio-group">
                <label class="checkbox-label">
                    <input type="radio" name="prioridade" value="urgente">
                    <span>Urgente</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="prioridade" value="rotina">
                    <span>Rotina</span>
                </label>
            </div>
        </div>

        <div class="section">
            <label class="checkbox-label">
                <input type="checkbox" name="emtn" id="emtn">
                <span>Notificar Equipe Multiprofissional de Terapia Nutricional (EMTN)</span>
            </label>
        </div>

        <div class="resultado" id="resultado">
            <strong>Conclusão da Avaliação:</strong>
            <p id="mensagem"></p>
            <p id="metodo"></p>
        </div>
    </div>

    <script>
        function avaliarNecessidadeEndoscopia() {
            const contraindicacoes = document.querySelectorAll('input[name="ci"]:checked').length;
            const posicionamento = document.querySelectorAll('input[name="pp"]:checked').length;
            const fatoresRisco = document.querySelectorAll('input[name="fr"]:checked').length;
            
            const resultado = document.getElementById('resultado');
            const mensagem = document.getElementById('mensagem');
            const metodo = document.getElementById('metodo');
            
            if (contraindicacoes > 0) {
                resultado.classList.add('alert');
                mensagem.textContent = 'Procedimento contraindicado devido à presença de contraindicações absolutas.';
                metodo.textContent = '';
                return;
            }
            
            resultado.classList.remove('alert');
            
            if (posicionamento > 0) {
                mensagem.textContent = 'Passagem com auxílio de endoscopia recomendada devido às indicações de posicionamento.';
                metodo.textContent = 'Método recomendado: Passagem com auxílio de endoscopia';
                return;
            }
            
            if (fatoresRisco >= 1) {
                mensagem.textContent = 'Passagem com auxílio de endoscopia recomendada devido à presença de fator(es) de risco.';
                metodo.textContent = 'Método recomendado: Passagem com auxílio de endoscopia';
                return;
            }
            
            mensagem.textContent = 'Passagem às cegas pode ser realizada pela enfermagem.';
            metodo.textContent = 'Método recomendado: Passagem às cegas pela enfermagem';
        }

        // Adiciona listeners para todos os inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', avaliarNecessidadeEndoscopia);
        });

        // Avaliação inicial
        avaliarNecessidadeEndoscopia();
    </script>
</body>
</html>
